<!Doctype html>
<html>
<head>
  <title>XYZ/Devices</title>
  <script src = "main.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <link rel="stylesheet" type="text/css" href="custom.css" >
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
  <div class = "container">
    <header>
        <a href ="index.html">
      <img src = "Resources/Images/logo.png" alt = "Logo" style = "border-color:red; margin-left:26px; position: absolute;"/>
    </a>
    <div class="category-view">
      <p>
        <span class = "fa fa-television" id = "devices2"></span>
      </p>
      <h3 class = device-tab>DEVICES</h3>
    </div>
      <div class = "user-profile">
          <img src = "Resources/Images/Female-user.png" alt="female-user" height = "50" width = "50" style="background-color:black; position:absolute; margin-top: 10px; margin-left: 20px;"/>
          <h5 class = "user">
            Sarah
          </h5>

      </div>
      <p style="position: absolute;">
        <span class = "fa fa-bars" id = "burger-menu" type = "button"></span>
      </p>
    </header>
    <section>

      <div class = "view">
        <div class = "television-tab" type = "button">
          <h4 class = "television-tab-name">TELEVISION</h4>
          <div class = "television-on">
            <div class ="television-slider">

            </div>
          </div>
        </div>
        <div class = "coffee-tab">
          <h4 class ="coffee-tab-name">COFFEE</h4>
        </div>
        <div class = "oven-tab">
          <h4 class = "oven-tab-name">OVEN</h4>
        </div>
        <div class = "xbox-tab">
          <h4 class = "xbox-tab-name">XBOX</h4>
        </div>
        <div class = "playstation-tab">
          <h4 class = "playstation-tab-name">PLAYSTATION</h4>
        </div>
      </div>

    </section>

  </div>

</body>

</html>
